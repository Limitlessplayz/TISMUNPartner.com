<!DOCTYPE html>
<html>
    <head>
        <title> MUN Partner BETA </title>
        <link rel="stylesheet" href="yeye.css">
    </head>
    <!--change the name-->
    <h1> TISMUN Sign Up Form</h1>
    
    <body>
          <div class="container">
            <p class="ttl"><b>Sign up to create your MUN profile</b></p>
            <label for="nme"><b>Full Name:</b></label>
            <input type="text" placeholder="Enter Full Name" name="nme" required>
        <br> <br>
        <label for="num"><b>Phone Number:</b></label>
            <input type="tel" placeholder="Enter Phone Number" name="num" required>
        <br> <br>
        <label for="eml"><b>E-mail:</b></label>
        <input type="email" placeholder="Enter E-mail" name="eml" required>
    <br> <br>
            <label for="psw"><b>Password:</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
    <br> <br>        
            <label for="pfid"><b>Profile ID:</b></label>
            <input type="text" placeholder="Enter Profile ID" name="pfid" required>
        <br> <br> <br>
            <button type="submit">Sign Up</button> <br>
            <label>
              <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
          </div>
        <div class="container" style="background-color:#f1f1f1">
        <h2>Already have an account?</h2>
        <button><a class="sin" href="SignIn.html">Sign In</a></button>
          </div>
    </body>
    <footer>
        <p>
            TISMUN 2024 bleh
        </p>
    </footer>
</html>
